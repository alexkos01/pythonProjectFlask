{% extends 'base.html' %}

{% block title %}
добавление статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form action="" method="POST">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" cols="30" rows="10" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" class="form-control" cols="30" rows="10" placeholder="Введите основной текст"></textarea><br>
        <input type="submit" class="btn btn-success" value="отправить">
    </form>
</div>
{% endblock %}
