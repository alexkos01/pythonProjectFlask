{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ post.title }}</h1>
     <div class="alert alert-info">
         <h2>{{ post.text }}</h2>
         <p><b>Дата: {{ post.date.date() }}</b></p>
         <a href="/posts/{{ post.id }}/del" class="btn btn-danger">Удалить</a>
         <a href="/posts/{{ post.id }}/update" class="btn btn-success">Изменить</a>
     </div>
</div>
{% endblock %}
