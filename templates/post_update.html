{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Обновление статьи</h1>
    <form action="" method="POST">
        <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" cols="30" rows="10" placeholder="Введите анонс">{{ post.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" cols="30" rows="10"  placeholder="Введите основной текст">{{ post.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
